name: Run bot

on:
  workflow_dispatch:
    inputs:
      upgrade:
        description: "Upgrade to a Lichess bot account?"
        required: false
        type: boolean
        default: "false"
      matchmaking:
        description: "Enable matchmaking?"
        required: false
        type: boolean
        default: "false"
      additional_command:
        description: "Optional commands to pass"
        required: false
        default: ""
  push:
    branches:
      - "main"
    paths:
      - "user_interface.py"
  schedule:
    - cron: "1 */5 * * *"  # Every 5 hours at minute 1

jobs:
  build:
    concurrency:
      group: bot-run
      cancel-in-progress: false

    runs-on: ubuntu-latest
    timeout-minutes: 355
    env:
      LICHESS_BOT_TOKEN: ${{ secrets.LICHESS_KEY }}
     
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install GitHub CLI
        run: sudo apt-get update && sudo apt-get install -y gh

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python dependencies
        run: pip install -r requirements.txt

  
      - name: Make Stockfish Executable
        run: |
          chmod +x ./engines/stockfish
          chmod +x ./engines/fairy-stockfish_x86-64-bmi2
          
      - name: Run Bot
        run: |
          echo "Starting bot..."

          # Read inputs
          UPGRADE="${{ github.event.inputs.upgrade }}"
          MATCHMAKING="${{ github.event.inputs.matchmaking }}"
          ADDITIONAL_CMD="${{ github.event.inputs.additional_command }}"

          # Build command dynamically
          CMD="python3 -u user_interface.py"

          # Add --upgrade if ticked
          [ "$UPGRADE" = "true" ] && CMD="$CMD --upgrade"

          # Add matchmaking if ticked
          [ "$MATCHMAKING" = "true" ] && CMD="$CMD matchmaking"

          # Add additional command if provided
          [ -n "$ADDITIONAL_CMD" ] && CMD="$CMD $ADDITIONAL_CMD"

          echo "Running command: $CMD"
          eval $CMD &

          PID=$!

          # Auto-exit after 350 minutes
          ( sleep 21000 && echo "Time up. Killing bot..." && kill -SIGTERM $PID ) &

          wait $PID
          echo "Bot ended cleanly."

      - name: üîÅ Self-Restart (Fire-and-Forget)
        if: always()
        run: gh workflow run bot.yml
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

