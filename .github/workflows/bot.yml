name: Run bot

on:
  workflow_dispatch:
    inputs:
      matchmaking:
        description: "Enable matchmaking?"
        required: false
        type: boolean
        default: false
      tournament:
        description: "Optional tournament parameter"
        required: false
        default: ""
  push:
    branches:
      - "main"
    paths:
      - "user_interface.py"
  schedule:
    - cron: "1 */5 * * *"  # Every 5 hours at minute 1

jobs:
  build:
    concurrency:
      group: bot-run
      cancel-in-progress: false

    runs-on: ubuntu-latest
    timeout-minutes: 355

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install GitHub CLI
        run: sudo apt-get update && sudo apt-get install -y gh

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Inject Secret Token
        run: sed -i "s/TokenTimeIsBackBuddyss/${{ secrets.LICHESS_KEY }}/g" config.yml

      - name: Make Stockfish Executable
        run: |
          chmod +x ./engines/stockfish
          chmod +x ./engines/fairy-stockfish_x86-64-bmi2

      - name: Run Bot
        run: |
          echo "Starting bot..."

          # Read inputs
          MATCHMAKING="${{ github.event.inputs.matchmaking }}"
          TOURNAMENT_INPUT="${{ github.event.inputs.tournament }}"

          # Build command dynamically
          CMD="python3 -u user_interface.py"

          # Add matchmaking only if ticked
          [ "$MATCHMAKING" = "true" ] && CMD="$CMD matchmaking"

          # Add tournament if provided
          [ -n "$TOURNAMENT_INPUT" ] && CMD="$CMD $TOURNAMENT_INPUT"

          echo "Running command: $CMD"
          eval $CMD &

          PID=$!

          # Auto-exit after 350 minutes
          ( sleep 21000 && echo "Time up. Killing bot..." && kill -SIGTERM $PID ) &

          wait $PID
          echo "Bot ended cleanly."

      - name: üîÅ Self-Restart (Fire-and-Forget)
        if: always()
        run: gh workflow run bot.yml
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
