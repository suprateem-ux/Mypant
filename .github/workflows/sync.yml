name: Sync mew with Torom/main

on:
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: true   # important for push

      - name: Set Git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Add upstream (Torom)
        run: |
          git remote add upstream https://github.com/Torom/BotLi.git || true
          git fetch upstream

      - name: Checkout mew branch
        run: |
          git checkout mew || git checkout -b mew

      - name: Rebase my commits onto upstream/main
        run: |
          git rebase upstream/main --reapply-cherry-picks || git rebase --abort

      - name: Force push updated mew
        run: |
          git push origin mew --force-with-lease
