name: Sync with Upstream BotLi (fast-forward)

on:
  schedule:
    - cron: '0 0 * * *'   # daily at 00:00 UTC
  workflow_dispatch:     # manual trigger allowed

permissions:
  contents: write        # allow pushing to the repo via GITHUB_TOKEN

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (full history)
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Configure git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote and fetch
        run: |
          git remote add upstream https://github.com/Torom/BotLi.git || true
          git fetch upstream --prune

      - name: Fast-forward master to upstream/master
        run: |
          git checkout master
          git fetch upstream
          git reset --hard upstream/master

      - name: Push updated master to origin
        run: |
          git push origin master --force-with-lease
