name: Sync Torom main into my master

on:
  schedule:
    - cron: '0 0 * * *'   # daily at 00:00 UTC
  workflow_dispatch:       # allow manual trigger

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout this repo
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Add upstream (Torom/BotLi) and fetch
        run: |
          git remote add upstream https://github.com/Torom/BotLi.git || true
          git fetch upstream --prune

      - name: Sync my master with upstream/main (excluding workflows)
        run: |
          git checkout master || git checkout -b master
          git reset --hard upstream/main
          # Remove upstream workflows so push isn't rejected
          rm -rf .github/workflows/*
          git commit -am "Remove upstream workflows" || true

      - name: Force push updated master to origin
        run: |
          git push origin master --force
