name: Sync mew with Torom/main

on:
  schedule:
    # Runs every day at midnight UTC
    - cron: '0 0 * * *'
  workflow_dispatch:
    # Allows manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          ref: mew

      - name: Set Git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Add Torom upstream and fetch
        run: |
          git remote add upstream https://github.com/Torom/BotLi.git || true
          git fetch upstream main

      - name: Merge Torom/main into mew
        run: |
          # This command is for the initial sync when histories are unrelated.
          # After the first successful run, you can remove --allow-unrelated-histories.
          git merge upstream/main --allow-unrelated-histories

      - name: Push merged mew branch
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push origin mew
