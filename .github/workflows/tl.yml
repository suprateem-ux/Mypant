name: Fetch merged.bin from Upload repo

on:
  workflow_dispatch:

jobs:
  download-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Needed for git push

    steps:
      - name: Checkout current repo
        uses: actions/checkout@v4

      - name: Download merged-bin.zip from LichessBotLi/Upload
        run: |
          curl -L \
            -H "Authorization: Bearer ${{ secrets.PAT }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/LichessBotLi/Upload/actions/artifacts/3672786136/zip \
            -o merged-bin.zip

      - name: Unzip merged-bin.zip
        run: unzip merged-bin.zip

      - name: Move merged.bin to engines/
        run: mv merged.bin engines/merged.bin

      - name: Commit and push engines/merged.bin
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add engines/merged.bin
          git commit -m "Add engines/merged.bin from Upload repo"
          git push

      - name: Upload merged.bin as artifact
        uses: actions/upload-artifact@v4
        with:
          name: merged-bin
          path: engines/merged.bin
